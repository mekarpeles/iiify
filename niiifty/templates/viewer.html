<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IIIF Image Server 2.0 + Openseadragon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="IIIF Image Server 2.0 with Openseadragon." name="description">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<script src="/static/scripts/openseadragon/openseadragon.min.js"></script>
        <style type="text/css">
        html {
          background-color: #000;
          height: 100%;
          width: 100%;
          margin: 0px;
          padding:0px;
        }

        body {
	  margin: 0px;
	  padding:0px;
	  height: 100%;
	  width: 100%;
        }
      </style>
    </head>
    <body style="margin: 0px; padding:0px;">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div id="canvas" style="width: 100%; height: 100%;"></div>
	<script type="text/javascript">
	  var viewer = new OpenSeadragon({
	     id: "canvas",
	     preserveViewport: true,
	     showNavigationControl: false,
	     resize: true,
	     constrainDuringPan: true,
             tileSources: ["{{ info['@id'] }}/info.json"],
	     visibilityRatio: 1
	   });
           viewer.addHandler("open", function(){
             var bounds = viewer.world._items[0].getBounds();
               viewer.viewport.fitBounds(bounds, true);
           })
	</script>

    </body>
</html>
